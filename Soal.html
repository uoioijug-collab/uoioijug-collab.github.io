<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>
    <main>
        <p>Ini adalah contoh halaman HTML sederhana dengan teks, gambar, dan tombol.</p>
        <img src="https://via.placeholder.com/300" alt="Contoh Gambar">
        <br><br>
        <button onclick="alert('Tombol berhasil ditekan!')">Klik Saya</button>
    </main>
</body>
</html>
